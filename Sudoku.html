<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独解答器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            border: 1px solid #000;
            width: 40px;
            height: 40px;
            text-align: center;
        }
        /* 粗线条分隔3×3区域 */
        td:nth-child(3),
        td:nth-child(6) {
            border-right: 3px solid #000;
        }
        tr:nth-child(4) td {
            border-bottom: 3px solid #000;
        }
        tr:nth-child(7) td {
            border-bottom: 3px solid #000;
        }
        /* 修复表格边框 */
        table {
            border: 3px solid #000;
        }

        input {
            width: 90%;
            height: 90%;
            font-size: 18px;
            text-align: center;
			border: none;
            outline: none;
        }
		
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>数独解答器</h1>
    <table>
        <tbody>
            <!-- 数独表格 -->
            <script>
                for (let i = 0; i < 9; i++) {
                    document.write('<tr>');
                    for (let j = 0; j < 9; j++) {
						//document.write('<td></td>');
                        document.write('<td><input type="number" min="1" max="9" id="cell-${i}-${j}"></td>');
                    }
                    document.write('</tr>');
                }
				
            </script>
        </tbody>
    </table>
    <div class="button-container">
        <button onclick="solveSudoku()">解答</button>
        <button onclick="resetBoard()">重置</button>
    </div>
    <script>
        function getBoard() {
            const board = [];
            for (let i = 0; i < 9; i++) {
                const row = [];
                for (let j = 0; j < 9; j++) {
                    const value = document.getElementById(`cell-${i}-${j}`).value;
                    row.push(value ? parseInt(value) : 0);
                }
                board.push(row);
            }
            return board;
        }

        function setBoard(board) {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    document.getElementById(`cell-${i}-${j}`).value = board[i][j] || '';
                }
            }
        }

        function isValid(board, row, col, num) {
            for (let i = 0; i < 9; i++) {
                if (board[row][i] === num || board[i][col] === num ||
                    board[Math.floor(row / 3) * 3 + Math.floor(i / 3)][Math.floor(col / 3) * 3 + i % 3] === num) {
                    return false;
                }
            }
            return true;
        }

        function solve(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solve(board)) {
                                    return true;
                                }
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function solveSudoku() {
            const board = getBoard();
            if (solve(board)) {
                setBoard(board);
                alert('解答成功！');
            } else {
                alert('无解！');
            }
        }

        function resetBoard() {
            const board = Array.from({ length: 9 }, () => Array(9).fill(0));
            setBoard(board);
        }
    </script>
</body>
</html>
