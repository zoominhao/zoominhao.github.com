<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html> 
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>钱来疯APP下载安装页面：根据终端辨别下载地址</title>  
	<script type="text/javascript" src="js/platform.js"></script>
    <script type="text/javascript">  
		// 根据不同的终端，跳转到不同的地址  
        var sysName;  
        var lagName;  
        var theUrl = 'http://zoominhao.github.com';  
        if (Terminal.platform.android) {  
            sysName = "android";  
			location.href = "download/install_android.html"; 
        }else if(Terminal.platform.iPhone){  
            sysName = "iPhone";
			location.href = "download/install_ios.html";  			 
        }else if (Terminal.platform.iPad) {  
            sysName = "iPad";  
			location.href = "download/install_ios.html"; 
        }else if(Terminal.platform.windows){  
            sysName = "windows";
			alert("当前不是移动客户端, 3s 后返回主页")
			setTimeout("location.href = theUrl",3000)
        }else if(Terminal.platform.Mac){  
            sysName = "Mac"; 
			alert("当前不是移动客户端, 3s 后返回主页")
			setTimeout("location.href = theUrl",3000)			
        }else if(Terminal.platform.gecko){  
            sysName = "fireFox";
			alert("当前不是移动客户端, 3s 后返回主页")
			setTimeout("location.href = theUrl",3000)
        }else if(Terminal.platform.mobile){  
            sysName = "mobile"; 
			alert("当前是未知移动客户端, 3s 后返回主页")
			setTimeout("location.href = theUrl",3000)
        }else{  
            sysName = "unknown";  
			alert("访问终端平台未知, 3s 后返回主页")
			setTimeout("location.href = theUrl",3000)
        }  
          
        // 还可以通过language，区分开多国语言版  
        switch(Terminal.language){  
            case 'zh-cn':  
                lagName = "中文";  
                break;  
            case 'ko-kr':  
                lagName = "韩文";  
                break;  
            case 'ja-jp':  
                lagName = "日文";  
                break;  
            default:  
                lagName = "默认英文";  
        }  
         
        document.write("<h3>系统："+sysName+"<br/>语言："+lagName+"</h3>");  
    </script>  
</head>  
<body>  
</body>  
</html>
